<!DOCTYPE html>
<html>
<head>
    <title>Fake WhatsApp</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Create fake WhatsApp conversations, memes, and whatever your sick imagination makes you do">
    <meta name="author" content="Giacomo Persichini">

    <link rel="stylesheet" href="libs/pure/pure-min.css">
    <link rel="stylesheet" href="libs/pure/grids-responsive-min.css">

    <link rel="stylesheet" href="css/app.css">
</head>
<body class="noselect">
    <header id="main-navigation" class="row">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pure-menu">
                    <a href="#" class="pure-menu-heading">Fake WhatsApp</a>
                    <a href="javascript:void(0)" class="menu-toggle" id="toggle">
                        <s class="bar"></s>
                        <s class="bar"></s>
                    </a>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-2-3">
                <div class="pure-menu pure-menu-horizontal navigation-links">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item">
                            <a href="#" class="pure-menu-link">FAQ</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="https://github.com/GiacomoP/Fake-WhatsApp" target="_blank" class="pure-menu-link">GitHub</a>
                        </li>
                        <li class="pure-menu-item">
                            <a href="http://giacomo.pw" target="_blank" class="pure-menu-link">Developer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="row">
        <div class="pure-g">
            <div id="phone" class="pure-u-1 pure-u-md-1-2">
                <div class="phone-container">
                    <div class="phone-top"></div>
                    <div class="phone-center">
                        <div class="phone-screen-content">
                            <div class="whatsapp-background"></div>
                            <div class="phone-bar">
                                <div class="align-vertical phone-icons-container">
                                    <span id="phone-connection" class="phone-sprites connection"></span>
                                    <span id="phone-signal" class="phone-sprites signal"></span>
                                    <span id="phone-battery-text" data-bind="phone::battery"></span>
                                    <span id="phone-battery" class="phone-sprites battery"></span>
                                    <span id="phone-time" data-bind="phone::time"></span>
                                </div>
                            </div>
                            <div class="whatsapp-contact-bar">
                                <div class="align-vertical pure-g whatsapp-icons-container">
                                    <div class="pure-u-1-12">
                                        <span class="whatsapp-sprites arrow-left"></span>
                                    </div>
                                    <div class="pure-u-1-12">
                                        <img class="user-picture" src="" alt="User" data-bind="phone::whatsApp::user::image">
                                    </div>
                                    <div class="pure-u-1-2">
                                        <div class="user-data">
                                            <h1 id="contact-name" class="ellipsify" data-bind="phone::whatsApp::user::name"></h1>
                                            <h2 id="last-seen" class="ellipsify" data-bind="phone::whatsApp::user::lastSeen"></h2>
                                        </div>
                                    </div>
                                    <div class="pure-u-1-9">
                                        <span class="whatsapp-sprites phone"></span>
                                    </div>
                                    <div class="pure-u-1-9">
                                        <span class="whatsapp-sprites attachment"></span>
                                    </div>
                                    <div class="pure-u-1-9">
                                        <span class="whatsapp-sprites menu"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="whatsapp-chat-container"></div>
                            <div class="whatsapp-message-bar">
                                <div class="align-vertical whatsapp-input-container">
                                    <div class="whatsapp-message-input">
                                        <span class="whatsapp-sprites smiley"></span>
                                        <input type="text" value="" title="WhatsApp message input" data-bind="phone::whatsApp::message::string" disabled>
                                        <span class="whatsapp-sprites camera"></span>
                                    </div>
                                    <div class="whatsapp-sprites microphone whatsapp-rec-button"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="phone-bottom"></div>
                </div>
            </div>
            <div id="chat-options" class="pure-u-1 pure-u-md-1-2">
                <div class="chat-options-container">
                    <h3>Options</h3>
                    <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <legend>Phone</legend>
                            <div class="pure-g">
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-phone-type">Phone</label>
                                    <select id="opts-phone-type" class="pure-input-23-24">
                                        <option>HTC One</option>
                                        <option disabled>Apple iPhone 6</option>
                                    </select>
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-phone-time">Phone Clock</label>
                                    <input id="opts-phone-time" class="pure-u-23-24" type="text" value="" maxlength="8" data-bind="phone::time">
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-phone-battery">Battery</label>
                                    <input id="opts-phone-battery" class="pure-u-23-24" type="number" value="" min="1" max="100" data-bind="phone::battery">
                                </div>
                            </div>
                            <legend>Contact</legend>
                            <div class="pure-g">
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-contact-name">Name</label>
                                    <input id="opts-contact-name" class="pure-u-23-24" type="text" value="" data-bind="phone::whatsApp::user::name">
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-contact-last-seen">Last Seen</label>
                                    <input id="opts-contact-last-seen" class="pure-u-23-24" type="text" value="" data-bind="phone::whatsApp::user::lastSeen">
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="opts-contact-image">Image</label>
                                    <input id="opts-contact-image" class="pure-u-23-24" type="text" value="" data-bind="phone::whatsApp::user::image" disabled>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <h3>Conversation</h3>
                    <form class="pure-form pure-form-stacked chat-options-conversation">
                        <fieldset>
                            <legend>Push Text Message</legend>
                            <div class="pure-g chat-options-message-type">
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <textarea class="pure-input-1" placeholder="Message..."></textarea>
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <label for="your-message" class="pure-radio">
                                        <input id="your-message" type="radio" name="sender" value="you" checked>
                                        Your message
                                    </label>
                                    <label for="their-message" class="pure-radio">
                                        <input id="their-message" type="radio" name="sender" value="them">
                                        Their message
                                    </label>
                                </div>
                                <div class="pure-u-1 pure-u-sm-1-3">
                                    <button type="button" class="pure-button pure-button-primary">Send</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
